<section>
  <div class="main-form-container">
    <div id="form_section" class="form-container">
      <div class="login-form form-wraper ">
        <div>
          <div class="form-title">
            <h2>Login</h2>
          </div>
          <div class="input-group">
            <div class="box">
              <span>
                <input placeholder="userName" id="username" class="myInput" type="text" />
              </span>
            </div>
          </div>
          <div class="input-group">
            <div class="box">
              <span>
                <input placeholder="Password" id="password"  class="myInput" type="text" />
              </span>
            </div>
          </div>
          <div class="forget-password">
              <a id="error" >try again  </a>
          </div>
          <div class="action-button">
            <button onclick="handlLogin()" type="button">Login </button>

          </div>
        </div>
      </div>
      <div class="signUp-form form-wraper">
        <div>
          <div class="form-title">
            <h2>Sign Up</h2>
            <h3 id="errorS"></h3>
          </div>
          <div class="input-group">
            <div class="box">
              <span>
                <input placeholder="Full Name" id="usernameS" class="myInput" type="text" />
              </span>
            </div>
          </div>
          <div class="input-group">
            <div class="box">
              <span>
                <input placeholder="Email" class="myInput" type="text" />
              </span>
            </div>
          </div>
          <div class="input-group">
            <div class="box">
              <span>
                <input placeholder="Mobile No." class="myInput" type="number" />
              </span>
            </div>
          </div>
          <div style="margin-bottom: 0px;" class="input-group">
            <div class="box">
              <span>
                <input placeholder="Password" id="passwordS" class="myInput" type="password" />
              </span>
            </div>
          </div>
          <div class="action-button">
            <button type="button" onclick="handlSingUp()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div id="multiple-btn" class="bg-btn-container">
      <div class="action-button">
        <button>Login</button>
      </div>
      <div class="action-button">
        <button>Sign Up</button>
      </div>
    </div>

  </div>
</section>
